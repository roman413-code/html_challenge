<!DOCTYPE >
<html>
  <head>
    <title>Gimme Your Info</title>
  </head>

  <body>
    <form>
      <label for="email">Email address:</label><br />
      <input type="text" id="email" name="email" /><br />
      <label for="pssword">Password:</label><br />
      <input type="text" id="pssword" name="pssword" /><br />
      <label for="gthub">Github Username:</label><br />
      <input type="text" id="gthub" name="gthub" /><br />
      <input type="radio" id="enterprise" name="version" value="enterprise" />
      <label for="male">Enterprise</label><br />
      <input type="radio" id="pro" name="version" value="pro" />
      <label for="female">Pro</label><br />
      <input type="radio" id="free" name="version" value="free" />
      <label for="other">Free</label><br />
      <input type="checkbox" id="remember" name="remember" value="Remember me" />
      <label for="remember">Remember me</label><br />
    </form>
  </body>
</html>
